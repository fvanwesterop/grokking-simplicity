plugins {
    id 'groovy'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url 'https://ijmcppsrvict05/nexus/content/groups/public/'
    }
    jcenter()
}

dependencies {
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '2.5.8'
    implementation group: 'org.codehaus.groovy', name: 'groovy-json', version: '2.5.8'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
}

application {
    mainClassName = 'com.manning.grok.simplicity.App'
}
